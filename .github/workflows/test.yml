name: Tests

on:
  push:
    branches: [ copilot/** ]
  pull_request:
    branches: [ copilot/** ]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1'
        bundler-cache: true
    
    - name: Install Python dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest
    
    - name: Install Ruby dependencies
      run: |
        bundle install
    
    - name: Run tests
      run: |
        pytest tests/unit -v
