[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=arcflow
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# Markers for organizing tests
markers =
    unit: Unit tests that don't require external dependencies
    integration: Integration tests that may require mocked external services
    slow: Tests that take significant time to run
    skip_complex: Tests that are intentionally skipped due to code complexity

# Coverage settings
[coverage:run]
source = arcflow
omit = 
    */tests/*
    */test_*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Exclude lines from coverage
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
